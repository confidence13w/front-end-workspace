<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 태그</title>
</head>
<body>
    <h2>이미지 관련 태그</h2>

    <img src="../1_HTML/resources/movement.webp" width="300" alt="이 사진은 무브먼트 사진">

    <h3>width와 height 속성</h3>

    <h4>
        고정길이단위(px) == 기본값 : 화면사이즈가 조정이 돼도 이미지 크기는 변동 없음
    </h4>

    <img src="../1_HTML/resources/blueberries.jpg" width="200px" height="120">
    <img src="../1_HTML/resources/cake.jpg" width="200" height="120">
    <img src="../1_HTML/resources/icecream.jpg" width="200" height="120">
    <img src="../1_HTML/resources/macarons.jpg" width="200" height="120">
    <img src="../1_HTML/resources/pizza.jpg" width="200" height="120">

    <h4>
        가변길이단위(%) : 화면사이즈 또는 부모태그 사이즈에 따라 이미지 크기도 같이 변동
    </h4>

    <img src="../1_HTML/resources/blueberries.jpg" width="15%" height="100">
    <img src="../1_HTML/resources/cake.jpg" width="15%" height="120">
    <img src="../1_HTML/resources/icecream.jpg" width="15%" height="120">
    <img src="../1_HTML/resources/macarons.jpg" width="15%" height="120">
    <img src="../1_HTML/resources/pizza.jpg" width="15%" height="120">


    <h2>미디어 관련 태그</h2>

    <h3>오디오 관련 태그</h3>
    <!--
        controls : 재생도구 출력 여부
        loop : 반복 재생여부 지정
    -->
    <audio src="../1_HTML/resources/audio.mp3" controls loop></audio>

    <h3>비디오 관련 태그</h3>
    
    <video src="../1_HTML/resources/video.mp4" controls width="500"></video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/64iux9xAkGs?si=EgwRZ3aM6nceR975" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
